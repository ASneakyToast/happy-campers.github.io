<nav class="nav">
  <ul>
  {% for item in site.data.navigation %}
    <li class="nav-item">
      <a href='{{item.link}}'
      {% if page.url == item.link %}
        class="nav-item-text--current"
      {% else %}
        class="nav-item-text"
      {% endif %}>
        {{item.name}}
      </a>
    </li>
  {% endfor %}
</nav>
